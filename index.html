<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-5">
      <div class="container justify-content-center">
        <a class="navbar-brand text-white" href="index.html">
          <img
            src="images/logo@2x.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Weather
        </a>
      </div>
    </nav>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form action="" class="my-5">
              <input
                type="text"
                id="searchInput"
                placeholder="Find your location ..."
                class="form-control rounded-5 p-3"
              />
              <button class="rounded-5 btn p-2">Find</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="degrees container">
      <div class="row g-0">
        <div class="col-12 col-lg-4">
          <div class="degree-card">
            <div class="card">
              <div class="card-header text-capitalize">Wednsday</div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <h4 class="city-name">Cairo</h4>
                  <p class="degree text-white"><span>23</span>&deg;C</p>
                  <p class="weather-status lead text-capitalize">
                    Partaly cloudy
                  </p>
                  <p class="weather-desc d-flex">
                    <span
                      ><img
                        src="images/icon-umberella@2x.png"
                        alt=""
                      />20%</span
                    >
                    <span
                      ><img src="images/icon-wind@2x.png" alt="" />100km/h</span
                    >
                    <span
                      ><img src="images/icon-compass@2x.png" alt="" />East</span
                    >
                  </p>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="second-degree-card text-center">
            <div class="card different">
              <div class="card-header text-capitalize">Wednsday</div>
              <div
                class="card-body d-flex justify-content-center align-items-center"
              >
                <blockquote class="blockquote mb-0">
                  <img src="" alt="weather image" />
                  <p class="highest-degree text-white"><span>23</span>&deg;C</p>
                  <p class="lowest-degree lead text-white">
                    <span>23</span>&deg;C
                  </p>
                  <p class="weather-status text-capitalize lead">
                    Partaly cloudy
                  </p>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="second-degree-card text-center">
            <div class="card">
              <div class="card-header text-capitalize">Wednsday</div>
              <div
                class="card-body d-flex justify-content-center align-items-center"
              >
                <blockquote class="blockquote mb-0">
                  <img src="" alt="weather image" />
                  <p class="highest-degree text-white"><span>23</span>&deg;C</p>
                  <p class="lowest-degree lead text-white">
                    <span>23</span>&deg;C
                  </p>
                  <p class="weather-status text-capitalize lead">
                    Partaly cloudy
                  </p>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-8">
            <form action="" class="my-3">
              <input
                type="email"
                id="searchInput"
                placeholder="Enter your email and subscribe ..."
                class="form-control rounded-5 p-3"
              />
              <button class="rounded-5 btn p-2">Subscribe</button>
            </form>
          </div>

          <div class="col-12 col-lg-4">
            <div class="social-links my-3">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="text-white">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
